<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: black;
        }
        .buttons {

            position: relative;
        }
        button {

            margin: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            position: absolute;
        }
        .yes {
            background-color: #ff4081;
            color: white;
            left: 50%;
            transform: translateX(-50%);
        }
        .no {
            background-color: #607d8b;
            color: white;
        }
        .reaction-img {

        }
    </style>
</head>
<body onload="document.getElementById('music').play()">
