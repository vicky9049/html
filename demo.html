<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: black;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #607d8b;
            color: white;
        }
        .reaction-img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <audio id="music" loop>
        <source src="romantic-music.mp3" type="audio/mp3">
    </audio>
    
    <img id="reactionImage" src="https://media.tenor.com/p_VEcmrBsLMAAAAj/manja.gif" alt="Reaction" class="reaction-img">
    <h1 id="message">Do you love me ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes üíñ</button>
        <button class="no" onclick="noClicked()">No </button>
    </div>
    
    <script>
        let noClickCount = 0;
        
        function yesClicked() {
            
            document.body.innerHTML = '<h1>üíñ   ‚ù§Ô∏è I Love You Too! to bataao kab chalogi oyo üòç</h1>';
            document.getElementById("music").play();
            
            
            let reactionImage = document.getElementById("reactionImage");
            reactionImage.src = "https://media.tenor.com/fFpVFqD_4esAAAAi/peluk.gif";  
        }
        
        function noClicked() {
            noClickCount++;
            let message = document.getElementById("message");
            let reactionImage = document.getElementById("reactionImage");
            let noButton = document.querySelector(".no");
            
            if (noClickCount == 1) {
                message.innerText = "Please think again? ‚ù§Ô∏è";
                reactionImage.src = "https://media.tenor.com/_usaQU2Cu6QAAAAi/tkthao219-bubududu.gif";
            } else if (noClickCount == 2) {
                message.innerText = "Ek bar fir se soch lo üòò";
                reactionImage.src = "https://media.tenor.com/xBF0HstBso8AAAAj/peachandgoma.gif";
            } else if (noClickCount >= 3) {
                message.innerText = "Please yerr please maan bhi jao kitna bhao khaogi üòò";
                reactionImage.src = "https://media.tenor.com/UD3gBoJgqEgAAAAi/snuggles-caring.gif";
                moveButtonRandomly(noButton);
            }
        }
        
        function moveButtonRandomly(button) {
            let randomX = Math.random() * 80;
            let randomY = Math.random() * 80;
            button.style.position = "absolute";
            button.style.left = `${randomX}vw`;
            button.style.top = `${randomY}vh`;
        }
    </script>
</body>
</html>
